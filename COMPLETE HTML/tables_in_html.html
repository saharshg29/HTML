<html>
    <head>
        <title> TABLES IN HTML</title>
    </head>
<!-- <table></table> tag are used to design layout of our website-->
<!-- some basics parts of a table are cell row column header cell body cell caption header row and footer row 
all this things are used inside <table></table> tags -->

<!-- <thead></thead>means table header. this is the first row of your table. table header tag is used to create a footer row in our table -->
<!-- <tr></tr> tr means table row. this tag is used to create or insert a row in our table -->
<!-- <th></th> th means table heading. this tag is used to create a first row in our table  -->
<!-- <td></td> td means table data. this tags are used to create a cell in our html document -->
<!-- <tfoot></tfoot> tag means table footer. this is the last row of our table. this tag is used to create the footer of our table -->
<!-- <tbody></tbody> means table body. this tag defines the body of our table-->
<!-- width attriibute is used to give the width of our table  -->
<!--bgolor attribute can be used to give the background colour to cell row or column  -->
    <body>
        <table bgcolor="black" border="2" align="center" width="40%">
            <caption>this tag is used to give title to our table</caption>
            <thead bgcolor="yellow">
                <tr><th> This is the header of your table</th></tr>
            </thead>
            <tfoot bgcolor="blue">
                <tr><th>This is the footer of our table</th></tr>
            </tfoot>
            <tbody bgcolor="pink">
                <tr bgcolor="red">
                    <td>cell1</td> <td>cell2</td> <td>cell3</td>
                </tr>
                <tr>
                    <td>cell1</td> <td>cell2</td> <td>cell3</td>
                </tr>
                <tr>
                    <th>hello</th> <th>testing</th> <th>this table</th>
                </tr>
            </tbody>
        </table>


    </body>
</html>
