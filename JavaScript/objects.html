</head>

<body>
    <script>
        // Direct method for creating arrays and objects
        var fruit1 = []; //empty array
        var person1 = {}; //empty object

        // Constructing arrays and objects using constructor 
        var fruit2 = new Array(); //empty array using new keyword
        var persosn2 = new Object(); // empty object using new keyword

        // Third last and the most simplest way of creating arrays and objects
        var fruit = ['Mango', 'Apple', 'Grapes', 'Banana'];
        var person = {
            name: 'saharsh',
            age: 17,
            country: 'India'
        };

        //Accessing Arrays

        document.write(fruit[2] + '<br>');
        document.write(fruit[0] + '<br>');

        // Accessing Objects

        document.write(person.name + '<br>');
        document.write(person.age + '<br>');
        document.write(person.country + '<br> <hr color="blue">')
    </script>
</body>
