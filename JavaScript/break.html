<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        document.write('loop execution begins here')
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                document.write('Unusual ending of loop because this is the fifth execution');
                break;
            }
            document.write('This is the <u><span style="color: aqua;">'+i ,'</span> </u> th iteration <br>');
        }
        document.write('Loop execution ends successfully')
    </script>
</body>
</html>
