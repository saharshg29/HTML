<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- In do while loop iterarion statement is executed before conditional statement -->
    <!-- In whille loop iteration statemetn is executed after conditional statement is executed for the first time -->
    <script>
        var i = 0;
        do {
            document.write('this is do while loop running for '+ i, 'th time <hr><br>');
            i ++ ;
        } while (i <= 10);
    </script>
</body>
</html>
